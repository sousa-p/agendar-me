<ion-row
  class="linha-perfil ion-align-items-center ion-justify-content-start"
>
  <ion-col class="linha-perfil__tel ion-padding" size="auto">
    <ion-text>
      <ion-label>+55 {{ this.perfil?.TEL_USER }}</ion-label>
    </ion-text>
  </ion-col>
  <ion-col class="linha-perfil__nome ion-padding" size="auto">
    <ion-text text-wrap>
      <p>{{ this.perfil?.NOME_USER }}</p>
    </ion-text>
  </ion-col>
</ion-row>
