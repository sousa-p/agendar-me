<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        color="primary"
        defaultHref="#"
        routerLink="/home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="section">
    <ion-col size="12">
      <ng-container *ngFor="let perfil of this.clientes">
        <app-linha-perfil
          [perfil]="perfil"
        ></app-linha-perfil>
      </ng-container>
      <app-loading [condicao]="this.clientes === undefined"></app-loading>
    </ion-col>
  </ion-row>
</ion-content>
