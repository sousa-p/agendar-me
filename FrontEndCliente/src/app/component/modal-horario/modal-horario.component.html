<ion-modal backdropDismiss="false" [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Agendamento</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="fechar.emit('fechar')">
            <ion-icon name="close-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label>Data: {{this.Date.formatarDataString(agendamento!.DATA_AGENDAMENTO, 'dd/MM/yyyy')}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Horário: Ás {{agendamento!.HORARIO_AGENDAMENTO}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Serviços:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
