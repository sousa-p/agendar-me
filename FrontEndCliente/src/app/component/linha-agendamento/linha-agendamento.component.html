    <ion-text color="primary">
      <ion-label class="linha-agendamento__info">{{ data }}</ion-label>
    </ion-text>
  </ion-col>
  <ion-col class="linha-horario__horas ion-padding" size="auto">
    <ion-text>
      <ion-label class="linha-agendamento__info">{{ horas }}</ion-label>
    </ion-text>
  </ion-col>
  <ion-col class="linha-horario__horas ion-padding" size="auto">

      <ion-label class="linha-agendamento__info">{{ status }}</ion-label>
