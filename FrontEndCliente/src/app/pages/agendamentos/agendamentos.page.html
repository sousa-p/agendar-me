<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        color="primary"
        defaultHref="#"
        routerLink="/home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Agendamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="section">
    <ion-col size="12">
      <ng-container *ngIf="agendamentosRealizados">
        <ng-container *ngFor="let agendamento of agendamentosRealizados">
          <app-linha-agendamento
            [data]="Date.formatarDataString(agendamento.DATA_AGENDAMENTO!, 'dd/MM/yyyy')"
            [horas]="agendamento.HORARIO_AGENDAMENTO"
            [status]="agendamento.STATUS_AGENDAMENTO"
            (click)="setOpen(true)"
          ></app-linha-agendamento>
        </ng-container>
        <app-modal-horario
          [isModalOpen]="isModalOpen"
          (fechar)="setOpen(false)"
        ></app-modal-horario>
      </ng-container>
      <app-loading [condicao]="!agendamentosRealizados"></app-loading>
    </ion-col>
  </ion-row>
</ion-content>
