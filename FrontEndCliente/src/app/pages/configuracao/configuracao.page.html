<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        color="primary"
        defaultHref="#"
        routerLink="/home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Configuração</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuração</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" sizeMd="11" sizeLg="10">
      <ion-item mode="ios">
        <ion-label class="ion-padding" (click)="this.setOpen(true)">Nome</ion-label>
      </ion-item>
      <ion-item mode="ios">
        <ion-label class="ion-padding">Email</ion-label>
      </ion-item>
      <ion-item mode="ios">
        <ion-label class="ion-padding">Telefone</ion-label>
      </ion-item>
      <ion-item mode="ios">
        <ion-label class="ion-padding">Senha</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <app-modal-configuracao
    [isModalOpen]="this.isModalOpen"
    (fechar)="this.setOpen(false)"
  ></app-modal-configuracao>
</ion-content>
