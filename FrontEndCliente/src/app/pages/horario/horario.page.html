<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hor√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="section">
    <ion-col size="12">
      <ng-container *ngIf="restricoes && agendamentos">
        <ng-container *ngFor="let horario of horariosLivres">
          <app-linha-horario
            [horas]="horario"
            (click)="agendar(horario)"
          ></app-linha-horario>
        </ng-container>
        <ion-modal #modal [isOpen]="isOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Realizar agendamento</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="isOpen = false"
                    ><ion-icon name="close"></ion-icon
                  ></ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <p>{{ this.horario }}</p>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ng-container>
      <app-loading [condicao]="!(restricoes || agendamentos)"></app-loading>
    </ion-col>
  </ion-row>
</ion-content>
