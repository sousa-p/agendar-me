<ion-header translucent="true">
  <ion-toolbar>
    <ion-img [routerLink]="['/']" id="logo" src="../../../assets/images/logo.png" alt="Agendar.Me"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center section">
    <div id="wrapper_cadastrar">
      <ion-text class="ion-text-center">
        <h1>
          Crie sua conta!
        </h1>
      </ion-text>
      <form #cadastrarForm="ngForm" (ngSubmit)="cadastrar()">
        <ion-input ngModel required clearInput="true" name="NOME_USER" label="Nome" label-placement="floating" fill="outline" type="text"></ion-input>
        <ion-input ngModel required pattern="^[1-9]{2}9?[0-9]{8}$" maxlength="11" clearInput="true" name="TEL_USER" label="Telefone" autocomplete="tel" label-placement="floating" fill="outline" type="tel"></ion-input>
        <ion-input ngModel required email clearInput="true" name="EMAIL_USER" label="Email" autocomplete="email" label-placement="floating" fill="outline" type="email"></ion-input>
        <ion-input ngModel required name="SENHA_USER" label="Senha" label-placement="floating" fill="outline" type="password"></ion-input>
        <ion-input ngModel required pattern="{{ this.cadastrarForm.form.value.SENHA_USER }}" name="CONFIRMA_SENHA_USER" label="Confirmar Senha" label-placement="floating" fill="outline" type="password"></ion-input>
        <ion-button id="cadastrar" type="submit" [disabled]="!cadastrarForm.valid">
          Cadastre-se
        </ion-button>
      </form>
      <ion-text color="primary" class="ion-text-center">
        <p>
          <b>JÃ¡ tem uma conta? </b>
          <a [routerLink]="['/login']">Entre aqui!</a>
        </p>
      </ion-text>
    </div>
  </ion-row>
</ion-content>
